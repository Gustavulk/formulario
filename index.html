<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Formulário de cadastro</h1>
        <p id="subtitulo">Por favor, complete suas informações</p>
        <br>
    </div>

    <form action="#">
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input id="nome" type="text" name="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input id="sobrenome" type="text" name="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input id="email" type="email" name="email" required>
        </div>

        <div class="campo">
            <label>Qual lado da aplicação você desenvolve</label>
            <label>
                <input type="radio" name="dev" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="dev" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="dev" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade">Senioridade</label>
            <select name="Senioridade" id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for="">Selecione as tecnologias que utiliza:</label> <br> <br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <labe>Conte um pouco da sua experiência</labe>
            <textarea style="width: 26em;" rows="6" name="experiencia" id="experiencia"></textarea>

            <button class="btn" type="submit">Concluído</button>
        </div>
    </form>
</body>
</html>
